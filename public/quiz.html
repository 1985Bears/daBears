<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="styles/quiz.css">
  <title>beer-quiz</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="card text-center" id="new-card">
          <div class="card-header">
            <h5 class="card-title" id="question"></h5>
          </div>
          <div class="card-body">
            <button class="card-text btn" id="option1"></button>
            <button class="card-text btn" id="option2"></button>
            <div id="new-profile">
              <input class="form-control form-control-sm" id="new-profile-name" type="text" placeholder="'Bad Day', 'Good Day', 'Party', Etc...">
              <button class="card-text btn" id="save-profile">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
    crossorigin='anonymous'></script>
  <script src="js/quiz.js"></script>
</body>

</html>
