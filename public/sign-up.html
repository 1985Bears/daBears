<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign-up</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="styles/signin-up.css">
  <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
    crossorigin='anonymous'></script>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Chicle" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10 text-center signin-main">
        <div class="title text-center">
          <h1 class="text-center">Beer Me</h1>
        </div>
        <div>
          <br>
          <h6 class="text-center">Learn about different beer styles, save your favorite beers, and get connected to
            your local breweries!</h6>
          <h4 class="text-center">Sign Up</h4>
          <a href="/signin">
            I'm Already a Member!
          </a>
        </div>
        <br>
        <form class="signup">
          <div class="form-group row">
            <label for="first-name-input" class="col-3 col-form-label">First Name</label>
            <div class="col-8">
              <input class="form-control" type="text" id="first-name-input">
            </div>
            <div class="col-1"></div>
          </div>
          <div class="form-group row">
            <label for="last-name-input" class="col-3 col-form-label">Last Name</label>
            <div class="col-8">
              <input class="form-control" type="text" id="last-name-input">
            </div>
            <div class="col-1"></div>
          </div>
          <div class="form-group row">
            <label for="email-input" class="col-3 col-form-label">E-mail</label>
            <div class="col-8">
              <input class="form-control" type="text" id="email-input">
            </div>
            <div class="col-1"></div>
          </div>
          <div class="form-group row">
            <label for="password-input" class="col-3 col-form-label">Password</label>
            <div class="col-8">
              <input class="form-control" type="password" id="password-input">
            </div>
            <div class="col-1"></div>
          </div>
          <div class="form-group row">
            <label for="password-confirm-input" class="col-3 col-form-label">Confirm Password</label>
            <div class="col-8">
              <input class="form-control" type="password" id="password-confirm-input">
            </div>
            <div class="col-1"></div>
          </div>
          <button id="submitBtn" type="submit" class="btn btn-dark">Sign Up</button>
        </form>
      </div>
    </div>
    <div class="col-1"></div>
  </div>
  </div>

  <script src="./js/signup.js" type="text/javascript"></script>
</body>

</html>
